<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h2 {
            color: blue;
        }

        h3 {
            color: purple;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container-sm">
        <div class="card-body">
            <h2 class="card-title">Nittany Market:{{ categoryName }}</h2>
            <h3 class="card-title">subcategories:</h3>
            <ul>
                {% for category in subcategories %}
                <form action="/categories/{{ category[0] }}" method="POST">
                    <div class="form-group">
                        <input type="submit" value="{{ category[0] }}" />
                    </div>
                </form>
                {% endfor %}
            </ul>
            <h3 class="card-title">products:</h3>
            <ul>
                {% for product in products %}
                <form action="/product/{{ product[0] }}/{{ product[1] }}" method="POST">
                    <div class="form-group">
                        <input type="submit" value="{{ product[3] }}, {{ product[1] }}" />
                    </div>
                </form>
                {% endfor %}
            </ul>
            <a href="javascript:history.go(-1);">Back</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
