<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h2 {
            color: blue;
        }

        h3 {
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container-sm">
        <div class="card-body">
            <h2 class="card-title">Add your new product!</h2>
            <form action="/addsuccess/{{ email }}" method="POST">
                <div class="form-group">
                    <label for="product">Product name:</label>
                    <input type="text" name="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" name="category" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" name="price" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" name="quantity" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="listing_id">Listing ID:</label>
                    <input type="text" name="listing_id" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
                <a href="javascript:history.go(-1);">Back</a>
            </form>
            <h2 class="card-title">Remove your new product:</h2>
            <ul>
                {% for product in products %}
                <form action="/removesuccess/{{ email }}/{{ product[1] }}" method="POST">
                    <div class="form-group">
                        <input type="submit" value="{{ product[0] }}, Listing ID: {{ product[1] }} " />
                    </div>
                </form>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
